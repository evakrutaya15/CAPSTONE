<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCycle Platform - Login / Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login or Create an Account</h1>
        </header>

        <!-- Login Form -->
        <div id="login-form-container" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" id="show-registration-form">Create an account</a></p>
        </div>

        <!-- Registration Form -->
        <div id="registration-form-container" class="form-container" style="display: none;">
            <h2>Create an Account</h2>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" id="show-login-form">Login here</a></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
